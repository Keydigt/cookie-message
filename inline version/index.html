<!DOCTYPE html>
<html>
<head>
	<title>Cookie message inline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
		#cookie-message{display:none;position:fixed;bottom:0;left:0;right:0;width:100%;padding:20px 50px;background:rgba(38,39,40,.67);font-size:13px;justify-content:center;text-align:center;color:#fff;z-index:99;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}#cookie-close{position:absolute;top:15px;right:15px;display:block;width:20px;height:20px;font-size:12px;line-height:1.3;-webkit-transition:.2s;-moz-transition:.2s;-ms-transition:.2s;-o-transition:.2s;transition:.2s;opacity:.7;cursor:pointer}#cookie-message #cookie-close:after,#cookie-message #cookie-close:before{content:'';display:block;position:absolute;top:50%;left:50%;width:20px;height:1px;background:#fff}#cookie-message #cookie-close:before{-webkit-transform:translate(-50%,-50%) rotate(45deg);-moz-transform:translate(-50%,-50%) rotate(45deg);-ms-transform:translate(-50%,-50%) rotate(45deg);-o-transform:translate(-50%,-50%) rotate(45deg);transform:translate(-50%,-50%) rotate(45deg)}#cookie-message #cookie-close:after{-webkit-transform:translate(-50%,-50%) rotate(-45deg);-moz-transform:translate(-50%,-50%) rotate(-45deg);-ms-transform:translate(-50%,-50%) rotate(-45deg);-o-transform:translate(-50%,-50%) rotate(-45deg);transform:translate(-50%,-50%) rotate(-45deg)}
	</style>
</head>
<body>
	<div id="cookie-message" style="display:none;">
		<div id="cookie-close"></div>
		Для&nbsp;функционирования сайта мы&nbsp;собираем cookie, данные об&nbsp;IP-адресе и&nbsp;местоположении пользователей. Если Вы&nbsp;не&nbsp;согласны со&nbsp;сбором и&nbsp;обработкой этих данных, вы можете покинуть наш&nbsp;сайт
	</div>
	<script type="text/javascript">
		window.onload=function(){var cookieMessageValue=document.cookie.replace(/(?:(?:^|.*;\s*)cookiemessage\s*\=\s*([^;]*).*$)|^.*$/,"$1");if(cookieMessageValue==0){document.getElementById('cookie-message').style.display='block';}else if(cookieMessageValue==1){document.getElementById('cookie-message').style.display='none';}
document.getElementById('cookie-close').onclick=function(){document.getElementById('cookie-message').style.display='none';document.cookie="cookiemessage=1";}};

	</script>
</body>
</html>
